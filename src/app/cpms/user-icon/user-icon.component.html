<section class="user-icon">

        <div *ngIf="user.imgSrc" class="img-background" [ngStyle]="{'background-image': 'url(' +user.imgSrc+ ')'}">
        </div>
        <i class="icon-button__badge">2</i>
    </button>
</section>
