<section class="hotel-img-pre">
    <div class="img-grid-contianer">
        <div class="main-img">
            <img src={{hotel.images[0]}} alt="">
        </div>
        <div class="secondary-imgs">
            <img *ngFor="let img of hotel.images| slice:1:5" src={{img}}>
        </div>
    </div>
</section>
